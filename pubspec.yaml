name: kickr_trainer
description: Kickr Core Training App - Indoor Cycling Training & Control
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # BLE
  flutter_blue_plus: ^1.32.0
  
  # Database & Storage
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  # flutter_secure_storage: ^9.2.0  # Requires ATL on Windows - add later if needed
  
  # Routing
  go_router: ^14.2.0
  
  # Data Classes
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Charts
  fl_chart: ^0.68.0
  
  # Audio
  just_audio: ^0.9.39
  
  # File Handling
  file_picker: ^8.0.3
  share_plus: ^9.0.0
  
  # GPX Parsing
  gpx: ^2.2.1
  
  # HTTP & OAuth
  dio: ^5.5.0
  url_launcher: ^6.2.5
  
  # Utils
  collection: ^1.18.0
  intl: ^0.19.0
  logger: ^2.3.0
  permission_handler: ^11.3.1
  uuid: ^4.4.0
  equatable: ^2.0.5
  
  # UI
  flutter_animate: ^4.5.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.18.0
  
  # Testing
  mocktail: ^1.0.3
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
