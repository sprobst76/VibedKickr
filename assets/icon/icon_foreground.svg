<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108">
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="50%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDD00"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
  </defs>

  <!-- Gear/Cog outer ring -->
  <circle cx="54" cy="54" r="32" fill="none" stroke="url(#powerGradient)" stroke-width="4"/>

  <!-- Gear teeth (8 teeth) -->
  <g fill="url(#powerGradient)">
    <rect x="51" y="18" width="6" height="8" rx="1"/>
    <rect x="51" y="82" width="6" height="8" rx="1"/>
    <rect x="18" y="51" width="8" height="6" rx="1"/>
    <rect x="82" y="51" width="8" height="6" rx="1"/>
    <rect x="28" y="28" width="6" height="8" rx="1" transform="rotate(45 31 32)"/>
    <rect x="74" y="28" width="6" height="8" rx="1" transform="rotate(-45 77 32)"/>
    <rect x="28" y="72" width="6" height="8" rx="1" transform="rotate(-45 31 76)"/>
    <rect x="74" y="72" width="6" height="8" rx="1" transform="rotate(45 77 76)"/>
  </g>

  <!-- V shape with integrated lightning bolt -->
  <path d="M36 38 L48 62 L54 50 L60 62 L72 38 L64 38 L58 52 L54 44 L50 52 L44 38 Z"
        fill="url(#boltGradient)"/>

  <!-- Power bolt accent -->
  <path d="M54 56 L50 68 L54 64 L58 68 L54 56"
        fill="url(#boltGradient)"/>
</svg>
